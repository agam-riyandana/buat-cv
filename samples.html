<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Samples and Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">CV Samples and Templates</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                    <li><a href="index.html#cv-form" class="hover:text-gray-300">Create CV</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <section id="sample-cvs" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Sample CVs</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Add sample CV previews here -->
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">Software Developer CV</h3>
                    <img src="sample-cv-1.jpg" alt="Software Developer CV" class="w-full h-auto mb-2">
                    <a href="#" class="text-blue-500 hover:underline">View Full CV</a>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">Marketing Specialist CV</h3>
                    <img src="sample-cv-2.jpg" alt="Marketing Specialist CV" class="w-full h-auto mb-2">
                    <a href="#" class="text-blue-500 hover:underline">View Full CV</a>
                </div>
                <!-- Add more sample CVs as needed -->
            </div>
        </section>

        <section id="popular-templates" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Popular Templates</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Add popular CV templates here -->
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">Minimalist Template</h3>
                    <img src="template-1.jpg" alt="Minimalist Template" class="w-full h-auto mb-2">
                    <a href="index.html" class="text-blue-500 hover:underline">Use This Template</a>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">Creative Portfolio Template</h3>
                    <img src="template-2.jpg" alt="Creative Portfolio Template" class="w-full h-auto mb-2">
                    <a href="index.html" class="text-blue-500 hover:underline">Use This Template</a>
                </div>
                <!-- Add more templates as needed -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 CV Creator. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
