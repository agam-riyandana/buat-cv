<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">CV Creator</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300">Create CV</a></li>
                    <li><a href="#" class="hover:text-gray-300">Templates</a></li>
                    <li><a href="#" class="hover:text-gray-300">Samples</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <section id="theme-selection" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Choose a CV Theme</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="theme-option bg-white p-4 rounded shadow cursor-pointer" data-theme="simple">
                    <h3 class="font-bold">Simple</h3>
                    <p>A clean and minimalist design</p>
                </div>
                <div class="theme-option bg-white p-4 rounded shadow cursor-pointer" data-theme="corporate">
                    <h3 class="font-bold">Corporate</h3>
                    <p>Professional look for office jobs</p>
                </div>
                <div class="theme-option bg-white p-4 rounded shadow cursor-pointer" data-theme="creative">
                    <h3 class="font-bold">Creative</h3>
                    <p>Stand out with a unique design</p>
                </div>
            </div>
        </section>

        <section id="cv-form" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Create Your CV</h2>
            <form id="cv-creator-form" class="bg-white p-6 rounded shadow">
                <div class="mb-4">
                    <label for="fullName" class="block mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block mb-2">Phone</label>
                    <input type="tel" id="phone" name="phone" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="summary" class="block mb-2">Professional Summary</label>
                    <textarea id="summary" name="summary" class="w-full p-2 border rounded" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="experience" class="block mb-2">Work Experience</label>
                    <textarea id="experience" name="experience" class="w-full p-2 border rounded" rows="6" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="education" class="block mb-2">Education</label>
                    <textarea id="education" name="education" class="w-full p-2 border rounded" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="skills" class="block mb-2">Skills</label>
                    <input type="text" id="skills" name="skills" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="photo" class="block mb-2">Upload Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate CV</button>
            </form>
        </section>

        <section id="cv-preview" class="hidden">
            <h2 class="text-2xl font-bold mb-4">CV Preview</h2>
            <div id="cv-content" class="bg-white p-6 rounded shadow"></div>
            <button id="download-pdf" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Download PDF</button>
        </section>
    </main>

    <footer class="bg-gray-900 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 CV Creator. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
